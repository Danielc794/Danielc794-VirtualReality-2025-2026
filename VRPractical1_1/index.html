<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box wireframe="true" position="0 0 0" rotation="0 0 0" width="10" height="10" depth="5" color="#4CC3D9">
        <!--Bottom-->>  
        <a-box position="0 1 0" rotation="0 0 0" width="4" height="1" depth="2" color="#4CC3D9"></a-box>
        <!--Top-->
        <a-box position="-.25 1.5 0" rotation="0 0 0" width="3" height="1.5" depth="1.8" color="#4CC3D9"></a-box>
        <!--Wheel-->
        <a-cylinder position="-1.25 0.5 1" rotation="90 0 0" radius=".5" height=".5" color="black"></a-cylinder>
        <a-cylinder position="-1.25 0.5 -1" rotation="90 0 0" radius=".5" height=".5" color="black"></a-cylinder>
        <a-cylinder position="1.25 0.5 1" rotation="90 0 0" radius=".5" height=".5" color="black"></a-cylinder>
        <a-cylinder position="1.25 0.5 -1" rotation="90 0 0" radius=".5" height=".5" color="black"></a-cylinder>
        <!--headlights-->
        <a-sphere position="2 1 0.5" radius=".2" color="yellow"></a-sphere>
        <a-sphere position="2 1 -0.5" radius=".2" color="yellow"></a-sphere>
        <!--windows-->
        <a-box position="1.25 1.65 0" rotation="0 90 0" width="1.5" height="1" depth=".1" color="lightblue"></a-box>
        <a-box position="-.8 1.65 .87" rotation="0 0 0" width="1.2" height="1" depth=".1" color="lightblue"></a-box>
        <a-box position=".5 1.65 .87" rotation="0 0 0" width="1.2" height="1" depth=".1" color="lightblue"></a-box>
        <a-box position="-.8 1.65 -.87" rotation="0 0 0" width="1.2" height="1" depth=".1" color="lightblue"></a-box>
        <a-box position=".5 1.65 -.87" rotation="0 0 0" width="1.2" height="1" depth=".1" color="lightblue"></a-box>


      </a-box>  

      <a-box wireframe="true" position="5 0 5" rotation="0 45 0" width="10" height="10" depth="5" color="#4CC3D9">
        <!--Bottom-->>  
        <a-box position="0 1 0" rotation="0 0 0" width="4" height="1" depth="2" color="red"></a-box>
        <!--Top-->
        <a-box position="-.25 1.5 0" rotation="0 0 0" width="3" height="1.5" depth="1.8" color="red"></a-box>
        <!--Wheel-->
        <a-cylinder position="-1.25 0.5 1" rotation="90 0 0" radius=".5" height=".5" color="black"></a-cylinder>
        <a-cylinder position="-1.25 0.5 -1" rotation="90 0 0" radius=".5" height=".5" color="black"></a-cylinder>
        <a-cylinder position="1.25 0.5 1" rotation="90 0 0" radius=".5" height=".5" color="black"></a-cylinder>
        <a-cylinder position="1.25 0.5 -1" rotation="90 0 0" radius=".5" height=".5" color="black"></a-cylinder>
        <!--headlights-->
        <a-sphere position="2 1 0.5" radius=".2" color="yellow"></a-sphere>
        <a-sphere position="2 1 -0.5" radius=".2" color="yellow"></a-sphere>
        <!--windows-->
        <a-box position="1.25 1.65 0" rotation="0 90 0" width="1.5" height="1" depth=".1" color="lightblue"></a-box>
        <a-box position="-.8 1.65 .87" rotation="0 0 0" width="1.2" height="1" depth=".1" color="lightblue"></a-box>
        <a-box position=".5 1.65 .87" rotation="0 0 0" width="1.2" height="1" depth=".1" color="lightblue"></a-box>
        <a-box position="-.8 1.65 -.87" rotation="0 0 0" width="1.2" height="1" depth=".1" color="lightblue"></a-box>
        <a-box position=".5 1.65 -.87" rotation="0 0 0" width="1.2" height="1" depth=".1" color="lightblue"></a-box>


      </a-box>  

      <a-box wireframe="true" position="-5 0 -5" rotation="0 90 0" width="10" height="10" depth="5" color="#4CC3D9">
        <!--Bottom-->>  
        <a-box position="0 1 0" rotation="0 0 0" width="4" height="1" depth="2" color="pink"></a-box>
        <!--Top-->
        <a-box position="-.25 1.5 0" rotation="0 0 0" width="3" height="1.5" depth="1.8" color="pink"></a-box>
        <!--Wheel-->
        <a-cylinder position="-1.25 0.5 1" rotation="90 0 0" radius=".5" height=".5" color="black"></a-cylinder>
        <a-cylinder position="-1.25 0.5 -1" rotation="90 0 0" radius=".5" height=".5" color="black"></a-cylinder>
        <a-cylinder position="1.25 0.5 1" rotation="90 0 0" radius=".5" height=".5" color="black"></a-cylinder>
        <a-cylinder position="1.25 0.5 -1" rotation="90 0 0" radius=".5" height=".5" color="black"></a-cylinder>
        <!--headlights-->
        <a-sphere position="2 1 0.5" radius=".2" color="yellow"></a-sphere>
        <a-sphere position="2 1 -0.5" radius=".2" color="yellow"></a-sphere>
        <!--windows-->
        <a-box position="1.25 1.65 0" rotation="0 90 0" width="1.5" height="1" depth=".1" color="lightblue"></a-box>
        <a-box position="-.8 1.65 .87" rotation="0 0 0" width="1.2" height="1" depth=".1" color="lightblue"></a-box>
        <a-box position=".5 1.65 .87" rotation="0 0 0" width="1.2" height="1" depth=".1" color="lightblue"></a-box>
        <a-box position="-.8 1.65 -.87" rotation="0 0 0" width="1.2" height="1" depth=".1" color="lightblue"></a-box>
        <a-box position=".5 1.65 -.87" rotation="0 0 0" width="1.2" height="1" depth=".1" color="lightblue"></a-box>


      </a-box>  
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
