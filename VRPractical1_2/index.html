<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>

          <a-box position="0 1.5 0" width="1" height="1" depth="0.1" src="#plank"></a-box>
          <a-box position="0 2.5 0" width="1" height="1" depth="0.1" src="#plank"></a-box>

        <a-entity class="plank" position="-1 0 0">

      <a-sky src="#bk"></a-sky>
      <a-camera position="0 1.4 5"></a-camera>
